<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>To-Do List</title>
<script defer src="main.js"></script></head>
<body>
  <div class="container">
    <div class="list-title">
      <p>Today's To Do</p>
      <span><i class="las la-sync"></i></span>
    </div>
    <div class="add-task">
      <form>
        <input id="new-task" type="text" placeholder="Add to your list...">
        <button id="new-task-btn"><i class="las la-share"></i></button>
      </form>
      <!-- <span><i class="las la-share"></i></span> -->
    </div>
    <ul>
    </ul>
    <button class="btn">Clear all completed</button>
  </div>
</body>
</html>
